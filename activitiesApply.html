<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />
    <title>展商管理人员</title>   
    <script src="jweixin-1.3.2.js"></script>
    <script src="jquery-1.11.2.min.js"></script>
    <script>
        //解析url参数 start
        function getParamer(paramer){
            var url=window.location.href.split("?")[1];            /*获取url里"?"后面的值*/
            if(url.indexOf("&")>0){                                      /*判断是否是一个参数还是多个参数*/
                urlParamArry=url.split("&");                            /*分开每个参数，并放到数组里*/
                for(var i=0; i<urlParamArry.length; i++){
                    var paramerName=urlParamArry[i].split("=");   /*把每个参数名和值分开，并放到数组里*/
                    if(paramer==paramerName[0]){                     /*匹配输入的参数和数组循环出来的参数是否一样*/
                        // $(".pagetitle").html("改变信息....")
                        return paramerName[1];                           /*返回想要的参数值*/
                    }
                }
            }else{                                                              /*判断只有个参数*/
                var paramerValue=url.split("=")[1];
                return paramerValue;
            }
        }


        //提交用户信息
        function submitInfo(){
            //前提条件，url进参： companyId= &userId= &companyName= &email=
            //提交接口 主办方和邮箱字段没有
            var companyId   = getParamer('companyId');
            var title       = $("input.title").val();
            var place       = $("input.address").val();
            var content     = $("textarea.des").val();;
            var startTime   = $("input.starttime").val();
            var endTime     = $("input.endtime").val();


            if(!companyId || !title || !place || !content || !startTime || !endTime ){
                alert("请填写所有信息后提交")
                return false;
            }

            var header = {
                "userId": getParamer('uid'),
                "sessionId": getParamer('sessionId')
            };
            $.ajax({
                type: "POST",
                data: {
                    companyId:companyId,
                    title:title,
                    place:place,
                    content:content,
                    startTime:startTime,
                    endTime:endTime
                },
                contentType: "application/x-www-form-urlencoded",
                url: "http://www.view-ol.com/viewol_web/schedule/applySchedule",
                beforeSend: function (xhr) {
                    if(header){
                        for(name in header){
                            xhr.setRequestHeader(name, header[name]);
                        }
                    }
                },
                success: function (data) {
                    var re = JSON.parse(data)
                    if(re.status=="0000"){
                        alert(re.message)
                        //跳转到后续页面
                    }else{
                        alert(re.message)
                    }
                   
                },
            });
        }

        $(document).ready(function(){
            $("input.companyName").val( decodeURI(getParamer('companyName')) )
            $("input.email").val( decodeURI(getParamer('email')) )
        })
    </script>
</head>

<body>
<script>

</script>
